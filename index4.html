
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
        <h1 class="h4 mb-3">Checkout</h1>
        <div class="form-group">
            <label for="promoCodeInput">Promo Code:</label>
            <input type="text" id="promoCodeInput" class="form-control" placeholder="Enter promo code">
        </div>
        <button class="btn btn-success btn-block" onclick="applyPromoCode()">Apply</button>
        <p id="promoMessage" class="mt-2 text-danger"></p>
        <div class="mt-3">
            <p>Subtotal: $<span id="subtotal">100.00</span></p>
            <p>Discount: $<span id="discount">0.00</span></p>
            <p class="font-weight-bold">Total: $<span id="total">100.00</span></p>
        </div>
    </div>

    <script>
        function applyPromoCode() {
            const promoCode = document.getElementById('promoCodeInput').value.trim();
            const subtotal = 100;
            let discount = 0;
            let message = '';

            if (promoCode === 'ostad10') {
                discount = subtotal * 0.10;
                message = 'Promo code applied!';
            } else if (promoCode === 'ostad5') {
                discount = subtotal * 0.05;
                message = 'Promo code applied!';
            } else {
                message = 'Invalid promo code';
            }

            document.getElementById('promoMessage').innerText = message;
            document.getElementById('subtotal').innerText = subtotal.toFixed(2);
            document.getElementById('discount').innerText = discount.toFixed(2);
            document.getElementById('total').innerText = (subtotal - discount).toFixed(2);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
